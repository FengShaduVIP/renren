<!DOCTYPE html>
<html>
<head>
<title></title>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta
	content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"
	name="viewport">
<link rel="stylesheet"
	href="${rc.contextPath}/statics/css/bootstrap.min.css">
<link rel="stylesheet"
	href="${rc.contextPath}/statics/css/font-awesome.min.css">
<link rel="stylesheet"
	href="${rc.contextPath}/statics/plugins/jqgrid/ui.jqgrid-bootstrap.css">
<link rel="stylesheet"
	href="${rc.contextPath}/statics/plugins/ztree/css/metroStyle/metroStyle.css">
<link rel="stylesheet" href="${rc.contextPath}/statics/css/main.css">

<link rel="stylesheet"
	href="${rc.contextPath}/statics/plugins/ckeditor/contents.css">

<script src="${rc.contextPath}/statics/libs/jquery.min.js"></script>
<script src="${rc.contextPath}/statics/plugins/layer/layer.js"></script>
<script src="${rc.contextPath}/statics/libs/bootstrap.min.js"></script>
<script src="${rc.contextPath}/statics/libs/vue.min.js"></script>
<script src="${rc.contextPath}/statics/plugins/jqgrid/grid.locale-cn.js"></script>
<script
	src="${rc.contextPath}/statics/plugins/jqgrid/jquery.jqGrid.min.js"></script>
<script
	src="${rc.contextPath}/statics/plugins/ztree/jquery.ztree.all.min.js"></script>
<script src="${rc.contextPath}/js/common.js"></script>


<script src="${rc.contextPath}/statics/plugins/ckeditor/ckeditor.js"></script>
<script src="${rc.contextPath}/statics/plugins/ckeditor/styles.js"></script>
<script src="${rc.contextPath}/statics/plugins/ckeditor/config.js"></script>
<script src="${rc.contextPath}/statics/plugins/ckeditor/zh-cn.js"></script>
</head>
<body>
	<div id="rrapp">
		<div class="grid-btn">
			<a class="btn btn-default" href="exampaper_add.html">新增</a>
			<button type="button" class="btn btn-default" @click="update">修改</button>
			<button type="button" class="btn btn-default" @click="del">删除</button>
			<button type="button" class="btn btn-default" data-toggle="modal"
				@click="load">试卷题目</button>
		</div>
		<table id="jqGrid"></table>
		<div id="jqGridPager"></div>

		<div class="modal" id="myModal" tabindex="-1" role="dialog"
			aria-labelledby="myModalLabel" aria-hidden="true">
			<div class="modal-dialog" style="width:95%">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"
							aria-hidden="true">&times;</button>
						<h5 class="modal-title" id="myModalLabel">试卷题目列表</h5>
					</div>
					<div class="modal-body ">
						<div class="row clearfix">
							<div class="col-md-6 column">
								<div id="exampaperItem_have">
									<div class="grid-btn">
										<button type="button" class="btn btn-link">已添加题目列表</button>
										<button type="button" class="btn btn-danger" @click="delItem">删除题目</button>
									</div>
									<table id="jqGridItem_have"></table>
									<div id="jqGridPagerItem_have"></div>
								</div>
							</div>
							<div class="col-md-6 column">
								<div id="exampaperItem_nohave">
									<div class="grid-btn">
										<button type="button" class="btn btn-link">未添加题目列表</button>
										<button type="button" class="btn btn-success" @click="addItem">添加题目</button>
									</div>
									<table id="jqGridItem_nohave"></table>
									<div id="jqGridPagerItem_nohave"></div>
								</div>
							</div>
						</div>
					</div>
					<!-- <div class="modal-footer">
				<button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
				<button type="button" class="btn btn-primary">提交更改</button>
			</div> -->
				</div>
				<!-- /.modal-content -->
			</div>
			<!-- /.modal -->
		</div>
		<!-- 模态框（Modal） -->
	</div>




	<script
		src="${rc.contextPath}/js/exampaper/examitem_have.js?_${date.systemTime}"></script>
	<script
		src="${rc.contextPath}/js/exampaper/examitem_nohave.js?_${date.systemTime}"></script>
	<script
		src="${rc.contextPath}/js/exampaper/exampaper.js?_${date.systemTime}"></script>
	<script type="text/javascript">
		
	</script>


</body>
</html>
